<body>

<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-card" id="createuser">
                <h2>Registration Form</h2>
                <div class="name align">
                    <div class="fname"><label>First Name</label> <input type="text" id="fname" required></div>
                    <div class="lname"><label for="">Last Name</label><input type="text" id="lname" required></div>
                </div>
    
                <div class="email align">
                    <div class="mail"><label for="">Email-Id</label><input type="email" id="email" required></div>
                    <div class="phno"><label for="">Phone No</label><input type="text" required id="phone">
                    </div>
                    <div class="dob"><label for="">Date Of Birth</label><input type="date" required id="dob">
                    </div>
                </div>
    
                <div class="pass align">
                    <div>
                        <label for="Psw">Password</label>
                        <input type="password" id="Psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"

                            required>
                    </div>
                    <span id="uppercase" class="invalid">Uppercase</span>
                    <span id="lowercase" class="invalid">Lowercase</span>
                    <span id="numbers" class="invalid">Numbers</span>
                    <span id="special" class="invalid">Spacial Characters</span>
    
                </div>
    
                <div class="sex">
                    <input type="radio" name="Gender" required>Male
                    <input type="radio" name="Gender" required>Female
                </div>
    
                <div class="container">
                    <button class="btn-primary" id="button" type="submit">SignUp</button>
                    <br/>
                    <a href="" style="color:chartreuse">already have an Account <span
                            onclick="document.getElementById('lgnCard').style.display='block'">Login</span> here</a>
                </div>
            </form>
        </div>
    
        <hr/>
    
        <div id="contact" class="col">
            <h2>Contact Us</h2>
    
            <div class="details">
                <div class="content">
                    <h3>Abdul Nabirasool<br><span>Web Developer</span></h3>
                    <div class="social-icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
            </div>
            <a href="index.html">Home</a>
        </div>
    
    </div>
    </div>

    <div id="lgnCard" class="col">
        <form action="" class="form-card col" id="login-window">
            <div class="container">
                <h2>Login</h2>
                <span onclick="document.getElementById('lgnCard').style.display='none'" class="close"
                    title="Close">&times;</span>
            </div>

            <div class="name align col">
                <div class="fname"><label>User Name</label> <input type="text" required></div>
            </div>

            <div class="email align">
                <div class="mail"><label for="">Email-Id</label><input type="email" required></div>
            </div>

            <div class="pass align">
                <div><label for="">Password</label><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div>
            </div>

            <div class="login-btn">
                <button type="submit">Login</button>
            </div>
        </form>
        
    </div>
				
<script>
    
const myInput = document.getElementById('Psw');
const upper = document.getElementById('uppercase');
const lower = document.getElementById('lowercase');
const numbers = document.getElementById('numbers');
const special = document.getElementById('special');

myInput.onblur = function(){
    document.getElementById('lgnCard').style.display = "none"
}


myInput.onkeyup = function(){
    //Validate uppercase Letters
    const uppercaseLetters = /[A-Z]/g;
    if (myInput.value.match(uppercaseLetters)) {
        upper.classList.remove("invalid");
        upper.classList.add("valid");
    } else {
        upper.classList.remove("valid");
        upper.classList.add("invalid");
    }

    //validate lowercase Letters
    const lowercaseLetters = /[a-z]/g;
    if(myInput.value.match(lowercaseLetters)){
        lower.classList.remove("invalid");
        lower.classList.add("valid");
    }else{
        lower.classList.remove("valid");
        lower,classList.add("invalid");
    }

    //validate numbers
    const nums = /[0-9]/g;
    if(myInput.value.match(nums)){
        numbers.classList.remove('invalid');
        numbers.classList.add('valid');
    }else{
        numbers.classList.remove('valid');
        numbers.classList.add('invalid');
    }

    const sym = /[$-/:-?{-~!"^_`\[\]]/;
    if(myInput.value.match(sym)){
        special.classList.remove('invalid');
        special.classList.add('valid');
    }else{
        special.classList.remove('valid');
        special.classList.add('invalid');
    }

length.classList.add("valid");
} else {
length.classList.remove("valid");
length.classList.add("invalid");
}

};
</script>
