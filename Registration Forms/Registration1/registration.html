<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>


    
</head>
<body>
    <div class="main">
        <div class="login-box">
            <h2>Create an Account</h2>
                <form id="createuser" action="#" method="POST">
                <div class="user-box">
                    <input id="fname" type="text"  class="form-control mb-4 col-4" required> 
                    <label for="">First Name</label>
                </div>
                
                <div class="user-box">
                    <input id="lname" type="text" class="form-control mb-4 col-4" required>
                    <label for="">Last Name</label>
                </div>
                
                <div class="user-box">
                    <input id="email" type="text"  placeholder="Email" class="form-control mb-4 col-4" required>
                    <label for="">Email Id</label>
                </div>
                
                <div class="user-box">
                    <input id="phone" type="text"  placeholder="Phone" class="form-control mb-4 col-4" required>
                    <label for="">Phone Number</label>
                </div>

                <div class="user-box">
                    <input id="dob" type="date"  placeholder="Date Of Birth" class="form-control mb-4 col-4">
                    <label for="">Date Of Birth</label>
                </div>


                <label for="" style="color:#03e9f4;">Gender</label>
                <div class="gender">
                    <label for=""><input type="radio" name="Gender" style="width: 15px;" required>Male</label>
                    <label for=""><input type="radio" name="Gender" style="width: 15px;" required>Female</label>
                    
                </div>
                
                    <button href="#" class="btn" id="button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                       Sign Up
                    </button>
                
            </form>
     
            <a style="color: #fff; margin-top: 10px;" href="login.html"> 
                Back to Login Page</a>
        </div>
        
    </div>
    <script src="validation.js"></script>
</body>
</html>
