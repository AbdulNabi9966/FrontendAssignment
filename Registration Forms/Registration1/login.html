<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

</head>
<body>

    <div class="container">

        <div class="main">
            <div class="login-box">
                <h2>login</h2>
                <form class="form-horizontal row needs-validation" id="createuser" action="#" method="POST">
                    <div class="user-box col-8">
                        <input type="text" name="user" id="user" required>
                        <label class="mx-2">Username</label>
                    </div>
                    <div class="user-box col-8">
                        <input type="password" class="pass" id="testinput" required>
                        <label class="mx-2">password</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" onchange="display()" id="check" class="show">
                        <label for="passwordshow">show</label>
                    </div>
                    <a href="#" id="button" >
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        login
                    </a>
                 
                </form>
                <a style="color: #fff; margin-top: 10px;" href="registration.html">Back to SignUp Page</a>
                <a class="my-3" href="index.html">Go to Users Dashboard</a>
            </div>
        </div>

    </div>
    
    
    <script src="lgnval.js"></script>
</body>
</html>
